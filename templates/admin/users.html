{% extends "base.html" %}

{% block title %}用户管理 - 图书管理系统{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>用户管理</h2>
        <a href="{{ url_for('add_user') }}" class="btn btn-primary">添加用户</a>
    </div>

    <div class="card">
        <div class="card-header">
            用户列表
        </div>
        <div class="card-body">
            {% if users %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">用户名</th>
                            <th scope="col">角色</th>
                            <!-- Add actions column if needed -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.user_id }}</td>
                            <td>{{ user.username }}</td>
                            <td>
                                <span class="badge {% if user.role_name == '管理员' %}bg-danger{% elif user.role_name == '老师' %}bg-warning text-dark{% else %}bg-info text-dark{% endif %}">
                                    {{ user.role_name }}
                                </span>
                            </td>
                             <!-- Add action buttons here if needed, e.g., edit/delete -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-info" role="alert">
                暂无用户信息。
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
